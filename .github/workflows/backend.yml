name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PORT: 5000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Run lint
        run: npm run lint
        working-directory: ./backend
        continue-on-error: false

      - name: Run tests
        run: npm test
        working-directory: ./backend
        env:
          NODE_ENV: test

      - name: Deploy to Render (trigger auto-deploy)
        run: |
          echo "Render auto-deploy triggers on GitHub push."
          echo "If deployment fails, rollback manually in Render dashboard."
