name: Backend CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      PORT: 5000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install
        working-directory: ./backend

      - name: Test backend (optional)
        run: npm test
        working-directory: ./backend

      - name: Deploy backend to Render
        run: |
          echo "Automatic deployment can be done via Render GitHub integration"
          echo "Make sure your Render service is linked to this GitHub repo"

